<div class="container mt-5">
  <h2 class="text-center mb-4">GESTIONAR USUARIOS</h2>

  <!-- Buscador -->
  <div class="input-group mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="Buscar por nombre..."
      [(ngModel)]="filtro" />
    <div class="input-group-append">
      <button class="btn btn-dark" type="button">Buscar</button>
    </div>
  </div>

  <!-- Lista de usuarios filtrados -->
  <div *ngFor="let usuario of usuariosFiltrados" class="card mb-3">
    <div class="card-body d-flex justify-content-between align-items-center">
      <div>
        <h5>{{ usuario.nombre}}</h5>
        <p>{{ usuario.cargo}}<br>{{usuario.identificacion}}</p>
      </div>

      <!-- Botones Activo/Inactivo -->
      <div class="btn-group" role="group">
        <button
          class="btn btn-outline-success"
          [ngClass]="{'active': usuario.activo}"
          (click)="toggleActivo(usuario)">
          ✔ Activo
        </button>
        <button
          class="btn btn-outline-secondary"
          [ngClass]="{'active': !usuario.activo}"
          (click)="toggleActivo(usuario)">
          ✘ Inactivo
        </button>
      </div>

      <!-- Botón de edición -->
      <button
        class="btn btn-outline-primary ml-3"
        (click)="editarUsuario(usuario)">
        ✏️ Editar
      </button>
    </div>
  </div>
</div>
